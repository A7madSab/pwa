<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#14ABFE">
  <title>PWA Order Tracker</title>
  <!-- https://www.pwabuilder.com/imagegenerator#:~:text=Image%20Generator%20/%20PWABuilder.%20Quickly%20and%20easily%20create%20app%20icons -->
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Order Tracker</h1>
  </header>



  <!-- Add Order Form -->
  <section>
    <h2>Add a New Order</h2>
    <form id="order-form">
      <label for="title">Order Title</label>
      <input type="text" id="title" name="title" required placeholder="e.g. Coffee">

      <label for="cost">Order Cost</label>
      <input type="number" id="cost" name="cost" required placeholder="e.g. 25">

      <button type="submit">Add Order</button>
    </form>
  </section>

  <!-- Order List Section -->
  <div id="order-list"></div>

  <!-- <button id="notify-btn">Enable Notifications</button> -->

  <script src="./js/idb.js"></script>
  <script src="./js/sw-register.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
